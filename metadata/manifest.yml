Name: junfsdserver
Cartridge-Short-Name: JUNFSDSERVER
Display-Name: JELASTICUNFSD
Description: "Jelastic basic webserver cartrodge"
Version: '1.1'
License: GPL
Vendor: skilltex
Cartridge-Version: 1.1
Cartridge-Vendor: skilltex
Categories:
  - service
  - web_framework
Source-Url: https://github.com/Aegisone/openshift-jelastic-unfsd-server-cartridge.git
Website: http://dnr.kz/
Help-Topics:
  "Developer Center": https://support.dnr.kz
Cart-Data:
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
Provides:
  - nfs
Scaling:
  Min: 1
  Max: 1
Endpoints:
  - Private-IP-Name:   HOST
    Private-Port-Name: PORT
    Private-Port:      80
    Public-Port-Name:  PORT
Subscribes:
  reset-password-info:
    Type: "FILESYSTEM:reset-password"
    Required: false
Publishes:
  publish-db-connection-info:
    Type: "ENV:NET_TCP:nfs:connection-info"

